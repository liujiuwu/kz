<div id="main" class="lift:surround?with=default;at=content container">
	<script type="text/javascript">
		$(function() {
			$('.item').mouseover(function() {
				$(this).css('box-shadow', '0 1px 5px rgba(35,25,25,0.5)');
				$('.btns', this).show();
			}).mouseout(function() {
				$(this).css('box-shadow', '0 1px 3px rgba(34,25,25,0.2)');
				$('.btns', this).hide();
			});
			item_masonry();
		});
	</script>
	<div class="items">
		<div class="lift:IndexSnippet.items item masonry_brick">
			<div class="item_t">
				<div class="img">
					<span class="item-img"></span>
					<span class="price">￥<span id="price"></span></span>
					<div class="btns"></div>
				</div>
				<div class="title">
					<span id="title"></span>
				</div>
			</div>
			<div class="item_b pull-right">
				<span class="volume"><i class="icon-fire"></i> 已有<span id="volume"></span>人购买</span>
				<span class="go"></span>
			</div>
		</div>
	</div>
	<div id="page" class="lift:IndexSnippet.paginate light-theme">
		<nav:first></nav:first>
		<nav:prev></nav:prev>
		<nav:allpages></nav:allpages>
		<nav:next></nav:next>
		<nav:last></nav:last>
	</div>
</div>
